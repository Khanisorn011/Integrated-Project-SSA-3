server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;

    # Backend API routes
    location /ssa3/itb-mshop/ {
        proxy_pass http://back:8080/itb-mshop/;
    }

    location /itb-mshop/ {
        proxy_pass http://back:8080/itb-mshop/;
    }

    # Prevent caching of the main index.html
    location = /ssa3/index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires 0;
    }

    # Frontend SPA route for /ssa3/
    location /ssa3/ {
        root /usr/share/nginx/html/ssa3/;
        try_files $uri $uri/ /ssa3/index.html;
    }

    # Optional: catch-all route (fallback to SPA)
    location / {
        root /usr/share/nginx/html/ssa3/;
        try_files $uri $uri/ /ssa3/index.html;
    }
}
